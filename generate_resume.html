<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <div class="topbar mt-3 d-flex align-content-center">
            <button class="btn btn-outline-primary">Go Back</button>
            <span class="ms-3 fs-4">Generate Resume</span>
        </div>

        <div class="form-area d-flex justify-content-center align-items-center">
            <form action="" class="mt-3 w-50 mx-auto ">
                <select class="form-select mb-3" aria-label="Default select example">
                    <option selected>Select Profile</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>

                <select class="form-select my-3" aria-label="Default select example">
                    <option selected>Resume Type</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
                <a href="suggestedresume.html" type="submit" class="btn btn-primary px-5">Next</a>


            </form>
        </div>

    </main>
</body>

</html>
